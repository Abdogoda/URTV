<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the original URL
      var redirect = window.location.pathname;
      
      // If the redirect URL doesn't contain a file extension, redirect to index.html
      if (redirect.slice(-1) === '/' || !redirect.split('/').pop().includes('.')) {
        // Redirect to the root index with the path as a hash
        window.location.replace('/URTV/?redirect=' + encodeURIComponent(redirect));
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
